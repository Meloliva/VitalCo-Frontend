<div class="mat-elevation-z8">

  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Foto -->
    <ng-container matColumnDef="foto">
      <th mat-header-cell *matHeaderCellDef> Foto </th>
      <td mat-cell *matCellDef="let element" class="foto-cell">
        <img class="foto-receta" [src]="element.foto" width="60">
      </td>

    </ng-container>

    <!-- Nombre -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let r"> {{r.nombre}} </td>
    </ng-container>

    <!-- Horario Column -->
    <ng-container matColumnDef="horario">
      <th mat-header-cell *matHeaderCellDef> Horario </th>
      <td mat-cell *matCellDef="let element">
        {{ element.idhorario?.nombre }}
      </td>
    </ng-container>

    <!-- Tiempo -->
    <ng-container matColumnDef="tiempo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Tiempo </th>
      <td mat-cell *matCellDef="let r"> {{r.tiempo}} min </td>
    </ng-container>

    <!-- Calorías -->
    <ng-container matColumnDef="calorias">
      <th mat-header-cell *matHeaderCellDef> Calorías </th>
      <td mat-cell *matCellDef="let r"> {{r.calorias}} </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let r">
        <button mat-icon-button color="primary" (click)="editar(r.idReceta)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Filas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</div>
