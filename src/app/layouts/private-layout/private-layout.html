<div class="layout-container">
  <aside class="sidebar">
    <div class="sidebar-header">
      <div class="user-profile">
        <img [src]="userAvatar" alt="Avatar" class="user-avatar">
        <div class="user-info">
          <span class="brand-name">VitalCo</span>
          <span class="user-name">{{ userName }}</span>
        </div>
      </div>
    </div>

    <nav class="sidebar-nav">
      <a routerLink="/sistema/progreso-paciente" routerLinkActive="active" class="nav-item">
        <img src="/Images/iconos/iconoSistemas/image%2021.png" alt="Progreso" class="nav-icon">
        <span>Progreso</span>
      </a>

      <a routerLink="/sistema/perfil-paciente" routerLinkActive="active" class="nav-item">
        <img src="/Images/iconos/iconoSistemas/image%2022.png" alt="Perfil" class="nav-icon">
        <span>Perfil</span>
      </a>

      <a routerLink="/sistema/receta-paciente" routerLinkActive="active" class="nav-item">
        <img src="/Images/iconos/iconoSistemas/user-multiple.png" alt="Recetas" class="nav-icon">
        <span>Recetas</span>
      </a>

      <a *ngIf="isPremium" routerLink="/sistema/citas" routerLinkActive="active" class="nav-item">
        <img src="/Images/iconos/iconoSistemas/image%2054.png" alt="Citas" class="nav-icon">
        <span>Citas</span>
      </a>

      <a routerLink="/sistema/cambiar-plan" routerLinkActive="active" class="nav-item">
        <img src="/Images/iconos/iconoSistemas/setting-01.png" alt="Cambiar Plan" class="nav-icon">
        <span>Cambiar Plan</span>
      </a>
    </nav>

    <button class="sidebar-logout" (click)="logout()">
      <img src="/Images/iconos/iconoSistemas/logout-03.png" alt="Salir" class="nav-icon">
      <span>Salir</span>
    </button>
  </aside>

  <main class="main-content">
    <div class="page-card">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
