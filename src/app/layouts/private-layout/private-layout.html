<div class="layout-container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <div class="user-profile">
        <img [src]="userAvatar" alt="Avatar" class="user-avatar" />
        <div class="user-info">
          <span class="brand-name">VitalCo</span>
          <span class="user-name">{{ userName }}</span>
        </div>
      </div>
    </div>

    <nav class="sidebar-nav">
      <!-- ====================== PACIENTE ====================== -->
      <ng-container *ngIf="userType === 'paciente'">
        <a routerLink="/sistema/progreso-paciente" routerLinkActive="active" class="nav-item">
          <img src="/Images/iconos/iconoSistemas/image%2021.png" alt="Progreso" class="nav-icon" />
          <span>Progreso</span>
        </a>

        <a routerLink="/sistema/perfil" routerLinkActive="active" class="nav-item">
          <img src="/Images/iconos/iconoSistemas/image%2022.png" alt="Perfil" class="nav-icon" />
          <span>Perfil</span>
        </a>

        <a routerLink="/sistema/recetas" routerLinkActive="active" class="nav-item">
          <img src="/Images/iconos/iconoSistemas/user-multiple.png" alt="Recetas" class="nav-icon" />
          <span>Recetas</span>
        </a>

        <a *ngIf="isPremium" routerLink="/sistema/citas" routerLinkActive="active" class="nav-item">
          <img src="/Images/iconos/iconoSistemas/image%2054.png" alt="Citas" class="nav-icon" />
          <span>Citas</span>
        </a>

        <a routerLink="/sistema/cambiar-plan" routerLinkActive="active" class="nav-item">
          <img src="/Images/iconos/iconoSistemas/setting-01.png" alt="Cambiar Plan" class="nav-icon" />
          <span>Cambiar Plan</span>
        </a>
      </ng-container>

      <!-- ====================== NUTRICIONISTA ====================== -->
      <ng-container *ngIf="userType === 'nutricionista'">
        <a routerLink="/sistema/perfilnutricionista" routerLinkActive="active" class="nav-item">
          <img src="/Images/iconos/iconoSistemas/iconoperfil.png" alt="Perfil" class="nav-icon" />
          <span>Perfil</span>
        </a>

        <a routerLink="/sistema/progreso-paciente" routerLinkActive="active" class="nav-item">
          <img src="/Images/iconos/iconoSistemas/iconoprogresopacientes.png" alt="Progreso" class="nav-icon" />
          <span>Progreso de Pacientes</span>
        </a>

        <a routerLink="/sistema/recetas" routerLinkActive="active" class="nav-item">
          <img src="/Images/iconos/iconoSistemas/iconorecetas.png" alt="Recetas" class="nav-icon" />
          <span>Recetas</span>
        </a>

        <a routerLink="/sistema/citas" routerLinkActive="active" class="nav-item">
          <img src="/Images/iconos/iconoSistemas/iconocitas.png" alt="Citas" class="nav-icon" />
          <span>Citas</span>
        </a>

        <a routerLink="/sistema/consultar" routerLinkActive="active" class="nav-item">
          <img src="/Images/iconos/iconoSistemas/iconoconsultar.png" alt="Consultar" class="nav-icon" />
          <span>Consultar</span>
        </a>
      </ng-container>
    </nav>

    <!-- ====================== BOTÃ“N SALIR ====================== -->
    <button class="sidebar-logout" (click)="logout()">
      <img src="/Images/iconos/iconoSistemas/logout-03.png" alt="Salir" class="nav-icon" />
      <span>Salir</span>
    </button>
  </aside>

  <!-- ====================== CONTENIDO PRINCIPAL ====================== -->
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>
</div>
