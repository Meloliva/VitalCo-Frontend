<!-- HEADER -->
<mat-toolbar color="primary" class="header" *ngIf="showHeaderFooter">
  <div class="logo-nav-container">
    <a routerLink="/" class="logo">
      <img src="/Images/Logos/logo_7.png" alt="Logo" class="logo-img">
    </a>
    <nav class="navigation">
      <ul>
        <li><a mat-button routerLink="/inicio">Inicio</a></li>
        <li><a mat-button routerLink="/beneficios">Beneficios</a></li>
        <li><a mat-button routerLink="/planes">Planes</a></li>
        <li><a mat-button routerLink="/testimonios">Testimonios</a></li>
        <li><a mat-button routerLink="/centro-de-ayuda">Centro de ayuda</a></li>
        <li><a mat-button routerLink="/seleccion-registro">Registrarme</a></li>
        <li><a mat-raised-button color="accent" href="/iniciarsesion" target="_blank" class="register-btn">Iniciar sesión</a></li>
      </ul>
    </nav>
  </div>
</mat-toolbar>

<!-- RENDER PAGES -->
<router-outlet></router-outlet>
