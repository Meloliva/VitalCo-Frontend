<div class="layout-container">

  <!-- === Barra lateral (Sidebar) === -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <div class="user-profile">
        <img [src]="userAvatar" alt="Avatar" class="user-avatar">
        <div class="user-info">
          <span class="brand-name">VitalCo</span>
          <span class="user-name">{{ userName }}</span>
        </div>
      </div>
    </div>

    <!-- NavegaciÃ³n principal -->
    <nav class="sidebar-nav">

      <a routerLink="/nutricionista/perfil" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="nav-item">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="nav-icon"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
        <span>Perfil</span>
      </a>

      <a routerLink="/nutricionista/recetas" routerLinkActive="active" class="nav-item">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="nav-icon"><path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1 0-5H20"></path></svg>
        <span>Recetas</span>
      </a>

      <a routerLink="/nutricionista/progreso-pacientes" routerLinkActive="active" class="nav-item">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="nav-icon"><polyline points="22 7 13.5 15.5 8.5 10.5 2 17"></polyline><polyline points="16 7 22 7 22 13"></polyline></svg>
        <span>Progreso de Pacientes</span>
      </a>

      <button type="button" class="nav-item citas-parent" (click)="toggleCitasMenu()">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="nav-icon"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"></rect><line x1="16" x2="16" y1="2" y2="6"></line><line x1="8" x2="8" y1="2" y2="6"></line><line x1="3" x2="21" y1="10" y2="10"></line></svg>
        <span>Citas</span>
        <svg class="chevron-icon" [class.open]="citasMenuOpen()" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
      </button>

      <div class="citas-submenu" [class.open]="citasMenuOpen()">
        <a routerLink="/nutricionista/citas/programar" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="nav-item sub-link">
          Programar Cita
        </a>
        <a routerLink="/nutricionista/citas/listar" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="nav-item sub-link">
          Listar Citas
        </a>
      </div>

      <a routerLink="/nutricionista/consultar" routerLinkActive="active" class="nav-item">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="nav-icon"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
        <span>Consultar</span>
      </a>
    </nav>

    <button class="sidebar-logout" (click)="salir()">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="nav-icon"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" x2="9" y1="12" y2="12"></line></svg>
      <span>Salir</span>
    </button>
  </aside>

  <!-- === Contenido Principal === -->
  <main class="main-content">
    <div class="page-card">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
