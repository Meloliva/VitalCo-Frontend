<div class="seleccion-container">
  <mat-card class="seleccion-card">
    <img src="/Images/iconos/shaperegistro.png" alt="" class="decorative-circle circle-1">
    <img src="/Images/iconos/shaperegistro1.png" alt="" class="decorative-circle circle-2">

    <div class="logo-container">
      <img src="/Images/Logos/logoregistro.png" alt="VitalCo" class="logo">
    </div>

    <h1>¿Cómo deseas registrarte?</h1>
    <p class="subtitle">Selecciona el tipo de cuenta que deseas crear</p>

    <div class="opciones-container">
      <!-- Opción Paciente -->
      <mat-card class="opcion-card" (click)="registrarPaciente()">
        <mat-card-content>
          <div class="opcion-icon">
            <mat-icon class="icon-large">person</mat-icon>
          </div>
          <h3>Paciente</h3>
          <p>Accede a planes personalizados, recetas y seguimiento de tu salud</p>
          <button mat-raised-button color="primary" class="btn-opcion">
            Registrarme como Paciente
          </button>
        </mat-card-content>
      </mat-card>

      <!-- Opción Nutricionista -->
      <mat-card class="opcion-card nutricionista" (click)="registrarNutricionista()">
        <mat-card-content>
          <div class="opcion-icon">
            <mat-icon class="icon-large">group</mat-icon>
          </div>
          <h3>Nutricionista</h3>
          <p>Gestiona pacientes, crea planes alimenticios y realiza consultas virtuales</p>
          <button mat-raised-button color="accent" class="btn-opcion">
            Registrarme como Nutricionista
          </button>
        </mat-card-content>
      </mat-card>
    </div>

    <div class="login-link">
      <p>¿Ya tienes una cuenta? <a href="/iniciarsesion" mat-button>Inicia sesión</a></p>
    </div>
  </mat-card>
</div>
