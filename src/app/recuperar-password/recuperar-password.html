<div class="recovery-container">
  <div class="recovery-card">
    <!-- Decoración -->
    <div class="decoration-circles">
      <div class="circle circle-1"></div>
      <div class="circle circle-2"></div>
    </div>

    <!-- Logo y título -->
    <div class="recovery-header">
      <img src="Images/Logos/logo_inicio.png" alt="Logo" class="logo">
      <h2>Recupera tu acceso</h2>
    </div>

    <!-- Formulario -->
    <form [formGroup]="recoveryForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Ingrese su correo electrónico</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          placeholder="ejemplo@gmail.com">
      </div>

      <button type="submit" class="btn-submit" [disabled]="!recoveryForm.valid">
        Restablecer cuenta
      </button>
    </form>

    <!-- Link cancelar -->
    <div class="cancel-link">
      <a [routerLink]="['/iniciarsesion']" class="btn-cancelar">Cancelar</a>
    </div>
  </div>
</div>
