<div class="recovery-container">
  <mat-card class="recovery-card">
    <!-- Decoración -->
    <div class="decoration-circles">
      <div class="circle circle-1"></div>
      <div class="circle circle-2"></div>
    </div>

    <!-- Logo y título -->
    <div class="recovery-header">
      <img src="/Images/Logos/logo_inicio.png" alt="Logo" class="logo">
      <h2>Recupera tu acceso</h2>
    </div>

    <!-- Formulario -->
    <form [formGroup]="recoveryForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Correo electrónico</mat-label>
        <input
          matInput
          type="email"
          formControlName="email"
          placeholder="ejemplo@gmail.com">
        <mat-error *ngIf="emailControl?.invalid">
          {{ getEmailErrorMessage() }}
        </mat-error>
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        type="submit"
        class="btn-submit"
        [disabled]="!recoveryForm.valid">
        Restablecer cuenta
      </button>
    </form>

    <!-- Link cancelar -->
    <div class="cancel-link">
      <a [routerLink]="['/iniciarsesion']" mat-button class="btn-cancelar">
        Cancelar
      </a>
    </div>
  </mat-card>
</div>
