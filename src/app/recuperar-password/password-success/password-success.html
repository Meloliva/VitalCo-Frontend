<div class="success-container">
  <mat-card class="success-card">
    <!-- Círculos decorativos -->
    <div class="decoration-circles">
      <div class="circle circle-1"></div>
      <div class="circle circle-2"></div>
    </div>

    <!-- Contenido -->
    <div class="success-content">
      <!-- Icono de check verde con Material Icon -->
      <div class="check-icon">
        <mat-icon>check</mat-icon>
      </div>

      <!-- Título -->
      <h2>¡Contraseña actualizada!</h2>

      <!-- Mensaje -->
      <p class="success-message">
        Tu contraseña ha sido restablecida exitosamente. Ya puedes acceder a tu cuenta con tu nueva contraseña.
      </p>

      <!-- Botón ir al inicio -->
      <button mat-raised-button color="primary" class="btn-primary" (click)="goToLogin()">
        ir al inicio
      </button>

      <!-- Link salir -->
      <div class="exit-link">
        <button mat-button color="accent" (click)="exit()">salir</button>
      </div>
    </div>
  </mat-card>
</div>
