<div class="recovery-container">
  <!-- Círculos decorativos -->
  <div class="decoration-circles">
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
  </div>

  <div class="recovery-content">
    <!-- Logo -->
    <div class="logo-container">
      <img src="/Images/Logos/logo_inicio.png" alt="Logo" class="logo">
    </div>

    <!-- Título -->
    <h2 class="title">Digite el código proporcionado</h2>

    <!-- Subtítulo -->
    <p class="subtitle">
      Hemos enviado un código de 6 dígitos a<br>
      <strong>{{ email }}</strong>
    </p>

    <!-- Formulario de código -->
    <form [formGroup]="codeForm" (ngSubmit)="onSubmit()">
      <div class="code-inputs" (paste)="onPaste($event)">
        <mat-form-field appearance="outline" class="code-field">
          <input
            matInput
            type="text"
            id="digit1"
            formControlName="digit1"
            maxlength="1"
            inputmode="numeric"
            (input)="onDigitInput($event, 1)"
            (keydown)="onKeyDown($event, 1)"
            autocomplete="off">
        </mat-form-field>

        <mat-form-field appearance="outline" class="code-field">
          <input
            matInput
            type="text"
            id="digit2"
            formControlName="digit2"
            maxlength="1"
            inputmode="numeric"
            (input)="onDigitInput($event, 2)"
            (keydown)="onKeyDown($event, 2)"
            autocomplete="off">
        </mat-form-field>

        <mat-form-field appearance="outline" class="code-field">
          <input
            matInput
            type="text"
            id="digit3"
            formControlName="digit3"
            maxlength="1"
            inputmode="numeric"
            (input)="onDigitInput($event, 3)"
            (keydown)="onKeyDown($event, 3)"
            autocomplete="off">
        </mat-form-field>

        <mat-form-field appearance="outline" class="code-field">
          <input
            matInput
            type="text"
            id="digit4"
            formControlName="digit4"
            maxlength="1"
            inputmode="numeric"
            (input)="onDigitInput($event, 4)"
            (keydown)="onKeyDown($event, 4)"
            autocomplete="off">
        </mat-form-field>

        <mat-form-field appearance="outline" class="code-field">
          <input
            matInput
            type="text"
            id="digit5"
            formControlName="digit5"
            maxlength="1"
            inputmode="numeric"
            (input)="onDigitInput($event, 5)"
            (keydown)="onKeyDown($event, 5)"
            autocomplete="off">
        </mat-form-field>

        <mat-form-field appearance="outline" class="code-field">
          <input
            matInput
            type="text"
            id="digit6"
            formControlName="digit6"
            maxlength="1"
            inputmode="numeric"
            (input)="onDigitInput($event, 6)"
            (keydown)="onKeyDown($event, 6)"
            autocomplete="off">
        </mat-form-field>
      </div>

      <button
        mat-raised-button
        type="submit"
        class="btn-submit"
        [disabled]="!codeForm.valid">
        Verificar código
      </button>
    </form>

    <!-- Link cancelar -->
    <div class="cancel-link">
      <a [routerLink]="['/iniciarsesion']" mat-button class="btn-cancelar">
        Cancelar
      </a>
    </div>
    </div>
</div>
