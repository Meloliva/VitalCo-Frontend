<div class="recovery-container">

    <!-- Decoración -->
    <div class="decoration-circles">
      <div class="circle circle-1"></div>
      <div class="circle circle-2"></div>
    </div>

    <!-- Logo y título -->
    <div class="recovery-header">
      <img src="/Images/Logos/logo_inicio.png" alt="Logo" class="logo">
      <h2>Recupera tu acceso</h2>
    </div>

  <!-- Formulario con Angular Material -->
  <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">

    <!-- Correo electrónico -->
    <div class="form-group">
      <mat-form-field appearance="outline" class="full-width">
        <input
          matInput
          type="email"
          formControlName="email"
          placeholder="ejemplo@gmail.com"
        />
        <mat-icon matPrefix>email</mat-icon>
        <mat-error *ngIf="passwordForm.get('email')?.invalid">
          {{ getEmailErrorMessage() }}
        </mat-error>
      </mat-form-field>
    </div>

    <!-- Nueva contraseña -->
    <div class="form-group">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Ingrese la contraseña nueva</mat-label>
        <input
          matInput
          [type]="showPassword ? 'text' : 'password'"
          formControlName="password"
          placeholder="********"
        />
        <mat-icon matPrefix>lock</mat-icon>
        <button
          mat-icon-button
          matSuffix
          type="button"
          (click)="togglePasswordVisibility()"
          [attr.aria-label]="'Alternar visibilidad de contraseña'"
        >
          <mat-icon>{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="passwordForm.get('password')?.invalid">
          {{ getPasswordErrorMessage() }}
        </mat-error>
      </mat-form-field>
    </div>

    <!-- Botón para enviar formulario -->
    <button
      mat-raised-button
      type="submit"
      class="btn-submit"
      [disabled]="!passwordForm.valid"
    >
      Registrar
    </button>
  </form>
</div>
