<div class="perfil-container">
  <form [formGroup]="perfilForm" class="perfil-form">

    <!-- Foto -->
    <div class="avatar-section">
      <div class="avatar-wrapper">
        <img [src]="imagenPerfil" alt="Foto de perfil" class="avatar-img">
      </div>
      <input #fileInput type="file" accept="image/*" hidden (change)="cambiarFoto($event)">
      <button mat-raised-button color="primary" type="button" (click)="abrirSelectorArchivo()">Cambiar foto</button>

    </div>

    <!-- Datos Profesionales -->
    <h3 class="section-title">Datos Profesionales</h3>
    <div class="section-bordered">

      <div class="field-group">
        <label>Asociaciones</label>
        <mat-form-field appearance="outline" class="form-field">
          <input matInput formControlName="asociacion">
        </mat-form-field>
      </div>

      <div class="field-group">
        <label>Grado Académico</label>
        <mat-form-field appearance="outline" class="form-field">
          <input matInput formControlName="grado">
        </mat-form-field>
      </div>

      <div class="field-group">
        <label>Universidad</label>
        <mat-form-field appearance="outline" class="form-field">
          <input matInput formControlName="universidad">
        </mat-form-field>
      </div>

      <div class="field-group">
        <label>Turno</label>
        <mat-form-field appearance="outline" class="form-field">
          <mat-select formControlName="turno">
            <mat-option *ngFor="let t of turnos" [value]="t.id">
              {{ t.inicioTurno }} - {{ t.finTurno }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <!-- Cuenta -->
    <h3 class="section-title">Cuenta</h3>
    <div class="section-bordered">

      <div class="field-group">
        <label>Correo</label>
        <mat-form-field appearance="outline" class="form-field">
          <input matInput type="email" formControlName="correo">
        </mat-form-field>
      </div>

      <div class="field-group">
        <label>Contraseña</label>
        <mat-form-field appearance="outline" class="form-field">
          <input matInput type="password" formControlName="password">
        </mat-form-field>
      </div>
    </div>

    <!-- Botones -->
    <div class="botones-accion">
      <button mat-raised-button color="warn" type="button" (click)="eliminarCuenta()">Eliminar cuenta</button>
      <button mat-raised-button color="primary" type="button" (click)="guardarCambios()">Guardar</button>
    </div>
  </form>
</div>
