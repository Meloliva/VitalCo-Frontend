<!--
  Página de Perfil (sin sidebar ni layout, se renderiza dentro del layout principal)
-->

<div class="foto-section">
  <div class="foto-icono">
    <img [src]="imagenPerfil" alt="Foto de perfil">
  </div>

  <!-- Input oculto para seleccionar archivo -->
  <input type="file" id="fileInput" accept="image/*" (change)="cambiarFoto($event)" hidden>

  <div class="foto-botones">
    <button type="button" class="btn-cambiar-foto" (click)="abrirSelectorFoto()">
      Cambiar foto
    </button>
    <button type="button" class="btn-eliminar-foto" (click)="eliminarFoto()">
      Eliminar foto
    </button>
  </div>
</div>

<form [formGroup]="perfilForm" class="perfil-form">
  <fieldset class="seccion">
    <legend>Datos Personales</legend>

    <div class="form-row">
      <div class="form-group">
        <label>Asociaciones</label>
        <input formControlName="asociacion" type="text">
      </div>

      <div class="form-group">
        <label>Grado Académico</label>
        <input formControlName="grado" type="text">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Universidad</label>
        <input formControlName="universidad" type="text">
      </div>

      <div class="form-group">
        <label>Turno</label>
        <select formControlName="turno">
          <option value="">Seleccionar</option>
          <option value="8:00 am-12:00 pm">8:00 am-12:00 pm</option>
          <option value="2:00 pm-6:00 pm">2:00 pm-6:00 pm</option>
        </select>
      </div>
    </div>
  </fieldset>

  <fieldset class="seccion">
    <legend>Cuenta</legend>

    <div class="form-row">
      <div class="form-group">
        <label>Correo</label>
        <input formControlName="correo" type="email">
      </div>

      <div class="form-group">
        <label>Contraseña</label>
        <input formControlName="password" type="password">
      </div>
    </div>
  </fieldset>

  <div class="button-row">
    <button type="button" class="btn-guardar" (click)="guardar()">Guardar</button>
    <button type="button" class="btn-eliminar" (click)="eliminarCuenta()">Eliminar cuenta</button>
  </div>
</form>
