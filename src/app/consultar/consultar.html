<div class="consulta-container">
  <form class="consulta-form" (ngSubmit)="buscar()">
    <div class="form-row">
      <div class="form-group-inline">
        <label for="fechaConsulta">Fecha de Consulta</label>
        <input type="date" id="fechaConsulta" [(ngModel)]="fechaConsulta" name="fechaConsulta" />
      </div>

      <div class="form-group-inline">
        <label for="dniPaciente">DNI del Paciente</label>
        <input type="text" id="dniPaciente" [(ngModel)]="dniPaciente" name="dniPaciente" />
      </div>

      <button type="submit" class="btn-buscar">Buscar</button>
    </div>
  </form>

  <div class="consulta-result">
    <canvas baseChart
            [data]="chartData"
            [options]="chartOptions"
            [type]="'bar'">
    </canvas>
  </div>
</div>
