<div class="login-container">
  <div class="login-card">
    <!-- Decoración -->
    <div class="decoration-circles">
      <div class="circle circle-1"></div>
      <div class="circle circle-2"></div>
    </div>

    <!-- Logo y título -->
    <div class="login-header">
      <img src="assets/logo.png" alt="Logo" class="logo">
      <h2>Iniciar sesión</h2>
    </div>

    <!-- Botones de redes sociales -->
    <div class="social-buttons">
      <button class="btn-social btn-facebook" (click)="loginWithFacebook()">
        <i class="fab fa-facebook-f"></i>
      </button>
      <button class="btn-social btn-google" (click)="loginWithGoogle()">
        <i class="fab fa-google"></i>
      </button>
    </div>

    <!-- Formulario -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="usuario">Ingrese su usuario</label>
        <input
          type="text"
          id="usuario"
          formControlName="usuario"
          class="form-control"
          placeholder="Usuario">
      </div>

      <div class="form-group">
        <label for="password">Ingrese su contraseña</label>
        <div class="password-input">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            formControlName="password"
            class="form-control"
            placeholder="Contraseña">
          <button
            type="button"
            class="btn-toggle-password"
            (click)="togglePassword()">
            <i [class]="showPassword ? 'far fa-eye-slash' : 'far fa-eye'"></i>
          </button>
        </div>
      </div>

      <button type="submit" class="btn-submit" [disabled]="!loginForm.valid">
        Inicia sesión
      </button>
    </form>

    <!-- Link olvidé contraseña -->
    <div class="forgot-password">
      <span>¿No puedes iniciar sesión? </span>
      <a routerLink="/recuperar-password">Olvidé mi contraseña</a>
    </div>
  </div>

  <!-- Imagen lateral -->
  <div class="login-image">
    <img src="assets/food-image.jpg" alt="Alimentos saludables">
  </div>
</div>
