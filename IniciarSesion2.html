<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/InciarSesion2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
        rel="stylesheet">
    <style>
        /* Estilo para los mensajes de error */
        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="logo-container">
        <img src="IMG/images/logos/logo-verde.png" class="logo" alt="Logo">
    </div>
    <br>
    <br>
    <br>
    <section>
        <form action="IncioSesion2.html" method="post" class="formulario" id="miFormulario">
            <label for="nombre" class="parrafo">¿Cúal es tu nombre?</label>
            <br>
            <br>
            <section>
                <input type="text" name="nombre" id="nombre">
            </section>
            <br>
            <br>
            <section>
                <label for="correo" class="parrafo">Ingrese su correo</label>
            </section>
            <br>
            <br>
            <section>
                <input type="email" name="correo" id="correo">
            </section>
            <br>
            <br>
            <section>
                <label for="contraseña" class="parrafo">Crea tu contraseña</label>
            </section>
            <br>
            <br>
            <section>
                <input type="password" name="contraseña" id="contraseña">
            </section>
            <br>
            <br>
            <br>
            <br>
            <section>
                <input type="submit" class="button" value="Crear cuenta">
            </section>
        </form>

        <script>
            // Seleccionar el formulario y los campos
            const form = document.getElementById("miFormulario");
            const nombre = document.getElementById("nombre");
            const correo = document.getElementById("correo");
            const contraseña = document.getElementById("contraseña");

            // Validación del formulario al enviar
            form.addEventListener("submit", function (event) {
                event.preventDefault(); // Evita el envío automático para que podamos validar
                clearErrors(); // Limpiar mensajes previos

                let valid = true;

                // Validación del nombre
                if (nombre.value.trim() === "") {
                    showError(nombre, "El nombre es obligatorio.");
                    valid = false;
                }

                // Validación del correo
                const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
                if (!emailPattern.test(correo.value.trim())) {
                    showError(correo, "Por favor ingrese un correo válido.");
                    valid = false;
                }

                // Validación de la contraseña
                if (contraseña.value.trim().length < 6) {
                    showError(contraseña, "La contraseña debe tener al menos 6 caracteres.");
                    valid = false;
                }

                // Si la validación es exitosa, redirige a la página principal
                if (valid) {
                    alert("Formulario enviado con éxito");
                    window.location.href = "index.html"; // Cambia "index.html" por la ruta de tu página principal
                }
            });

            // Función para mostrar mensajes de error
            function showError(input, message) {
                const error = document.createElement("p");
                error.className = "error-message";
                error.innerText = message;
                input.parentNode.insertBefore(error, input.nextSibling);
            }

            // Función para limpiar los mensajes de error
            function clearErrors() {
                const errors = document.querySelectorAll(".error-message");
                errors.forEach(error => error.remove());
            }
        </script>
</body>

</html>
